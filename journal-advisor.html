<!doctype html>

<html>
    <head>

        <!-- CSS code -->
        <style>
        form {
            margin: auto;
            width: 75%;
        }

        .result {
            margin: auto;
            width: 55%;
            border: 1px solid #ccc;
        }
        </style>

        <title>Journal Advisor</title>
    </head>

    <body>

        <!-- Use the action attribute to call the 'main' function -->
        <form action="{{ url_for('main') }}" method="POST">
        <fieldset>
            <legend>Type your sequence:</legend>
            Sequence:
            <!-- Required attribute is used to make sure people input values -->
            <input name="sequence" type="string" required>
            <br>
            <br>
            <input type="submit">
        </fieldset>
        </form>

        <br>

        <div class="result" align="center">
            
            <!-- Our 'result' is false until a prediction has been made -->
            {% if result %}

                <!-- Loop through dictionary and print key:value pair -->
                {% for variable in original_input %}
                    <b>{{ variable }}:</b> {{ original_input[variable] }}
                {% endfor %}
                <br>
                <!-- Print prediction -->
                <br> Predicted number of bikes in use:
                <p style="font-size:50px">{{ result }}</p>
            
            {% endif %}
        </div>

    </body>

</html>
